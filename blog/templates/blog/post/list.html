{% extends 'blog/base.html' %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Halal Blog{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="row row-cols-auto justify-content-lg-start justify-content-center">
        {% for post in posts %}
        <div class="col">
            <div class="card">
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                <div class="card-body">
                    <h1 class="card-title">
                        {{ post.title }}
                    </h1>
                    <small class="date">
                        Published {{ post.publish }} {{ post.author }}
                    </small>
                    <a class="stretched-link" href="{{ post.get_absolute_url }}">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="page col-12">{% include 'blog/pagination.html' with page=posts %}</div>
    </div>
    {% endblock %}
</body>

</html>
